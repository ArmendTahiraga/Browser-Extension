<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>

    <title>Personal Dashboard</title>
</head>

<body>
    <div id="preloader"></div>
    <main>
        <div class="top">
            <div id="crypto">
                <h4>Trending Crypto:</h4>
            </div>
            <div id="weather"></div>
        </div>

        <h1 id="time" class="time"></h1>
        <div class="bottom">
            <p id="author"></p>
            <div id="todo-container">
                <div id="todos">
                    <div id="todo-list"></div>
                    <input type="text" id="input-todo" placeholder="New Task">
                </div>
                <p id="open-todos">Todo</p>
            </div>
        </div>
    </main>
</body>

</html>
